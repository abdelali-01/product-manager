<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT MANAGMENT | STORE</title>
    <link rel="stylesheet" href="productManagement.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>store name</h1>
            <p>product management system</p>
        </header>
        <form action="#" class="inputs">
            <input type="text"  id="title" placeholder="title" >
             <div class="price">
                <input onkeyup="Calculateprice()" type="number" id="price" placeholder="price" >
                <input onkeyup="Calculateprice()" type="number"  id="taxes" placeholder="taxes">
                <input onkeyup="Calculateprice()" type="number"  id="ads" placeholder="ads">
                <input onkeyup="Calculateprice()" type="number"  id="discount" placeholder="discount">
                <small id="total">00DA</small>
             </div>
            <input type="number"  id="count" placeholder="count"  max="100">
            <input type="text"  id="category" placeholder="category" >
            <button class="create">Create</button>
        </form>
        <form action="#" class="outputs">
            <input onkeyup="searchData(this.value) ,scrollSearch()" type="search" id="search" placeholder="search">
            <div class="search-by ">
                <button onclick="getSearchMode(this.id)"  id="byTitle" class="by-title ">search by title</button>
                <button onclick="getSearchMode(this.id)"  id="byCat" class="by-category ">search by category</button>
            </div>
            <div class="delete"></div>
        </form>

        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>

    </div>
   <script src="productManagement.js"></script>
</body>
</html>
